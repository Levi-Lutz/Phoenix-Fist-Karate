                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control mb-3" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>

                    </div>
                    <div class="form-group">
                        <label for="karateGoals">Tell us about your karate goals</label>
                        <textarea id="karateGoals" class="form-control mb-3" rows="4" placeholder="Enter your goals here"></textarea>
                    </div>
                    <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>
                </form>
